{% extends "base.html" %}
{% block title %}
<title>Alarm clock</title>
{% endblock %}

{% block info %}
<div align="center">
    <div class="card">
        <img src="{{url_for('static', filename='alarm_clock.jpg')}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{data[0]['title']}}</h5>
            <p class="card-text">{{data[0]['text']}}</p>
            <p class="count_of_words"> Count of words in text: {{data[0].get('text') | wordcount()}}</p>
            <a href="https://en.wikipedia.org/wiki/Alarm_clock" class="btn btn-primary">See more...</a>
        </div>
    </div>
</div>
{% endblock %}
